version: '3.8'

services:
  auction-intel:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auction-intel-app
    ports:
      - "3000:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Development mode with hot-reload
  auction-intel-dev:
    image: node:20-alpine
    container_name: auction-intel-dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    profiles:
      - dev
